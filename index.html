---
layout: default
title: PowerToWeb
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li><h2 class="title bold"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      	<p>{{ post.excerpt }}</p>
      	<span class="meta">{{ post.date | date: "%d-%m-%Y" }}</span>
      </li>      
    {% endfor %}
  </ul>
</div>
